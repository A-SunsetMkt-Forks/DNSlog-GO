name: Build and Release

on:
  push:
    branches:
      - 'master'
    tags:
      - 'v*.*.*'  # 只在推送版本标签时触发

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # 升级到 v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5  # 升级到 v5
        with:
          go-version: '1.24.4'

      - name: Build
        run: |
          chmod u+x build.sh
          echo "tag=${GITHUB_REF_NAME}" >> $GITHUB_ENV
          ./build.sh

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1  # 使用现代化的 release action
        with:
          draft: false
          prerelease: false
          name: "Release ${{ env.tag }}"
          tag_name: ${{ env.tag }}
          files: |
            ./build/dnslog-macos.zip
            ./build/dnslog-linux.zip
            ./build/dnslog-windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}